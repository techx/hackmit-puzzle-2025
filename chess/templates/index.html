<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        max-width: 900px;
        margin: 30px auto;
        padding: 20px;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        line-height: 1.6;
      }
      .container {
        background-color: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 30px;
        font-size: 2.2em;
        font-weight: 300;
      }
      .info-section {
        background-color: #f8f9fa;
        border-left: 4px solid #007bff;
        padding: 20px;
        margin: 20px 0;
        border-radius: 6px;
      }
      .info-section p {
        margin: 0;
        color: #495057;
      }
      .info-section em {
        color: #6c757d;
        display: block;
        margin-bottom: 10px;
      }
      .chess-board {
        text-align: center;
        margin: 30px 0;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 8px;
      }
      .chess-board img {
        max-width: 100%;
        height: auto;
        border: 2px solid #dee2e6;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      .ciphertext-section {
        margin-top: 30px;
      }
      .ciphertext-label {
        font-weight: 600;
        color: #495057;
        margin-bottom: 10px;
        display: block;
      }
      #ciphertext {
        background-color: #f8f9fa;
        border: 2px solid #e9ecef;
        padding: 20px;
        border-radius: 8px;
        font-family: 'Courier New', monospace;
        font-size: 14px;
        word-wrap: break-word;
        word-break: break-all;
        white-space: pre-wrap;
        min-height: 100px;
        max-height: 300px;
        overflow-y: auto;
        line-height: 1.4;
        color: #212529;
        transition: all 0.3s ease;
      }
      #ciphertext.loading {
        color: #6c757d;
        font-style: italic;
        text-align: center;
        font-family: 'Segoe UI', sans-serif;
      }
      #ciphertext.error {
        color: #dc3545;
        border-color: #dc3545;
        background-color: #f8d7da;
      }
      .refresh-button {
        margin-top: 15px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s ease;
      }
      .refresh-button:hover {
        background-color: #0056b3;
      }
      .refresh-button:disabled {
        background-color: #6c757d;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>A chessboard is worth 64 squares</h1>
      
      <div class="info-section">
        <em>How did we get here?</em>
        <p><strong>a8=0</strong></p>
      </div>

      <div class="chess-board">
        <img
          src="../assets/puzzle_board.png"
          alt="Chess Puzzle Board"
        />
      </div>

      <div class="ciphertext-section">
        <label class="ciphertext-label">Ciphertext:</label>
        <div id="ciphertext" class="loading">Loading ciphertext...</div>
        <button id="refresh-btn" class="refresh-button" onclick="getCiphertext()">Refresh Ciphertext</button>
      </div>
    </div>

    <script>
      async function getCiphertext() {
        const ciphertextDiv = document.getElementById("ciphertext");
        const refreshBtn = document.getElementById("refresh-btn");
        
        // Set loading state
        ciphertextDiv.className = "loading";
        ciphertextDiv.textContent = "Loading ciphertext...";
        refreshBtn.disabled = true;
        refreshBtn.textContent = "Loading...";

        try {
          const response = await fetch("/get_caption?userId=default_user");
          
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          
          const data = await response.json();
          
          // Display the ciphertext with proper formatting
          ciphertextDiv.className = "";
          ciphertextDiv.textContent = data.caption;
          
        } catch (error) {
          console.error("Error fetching ciphertext:", error);
          ciphertextDiv.className = "error";
          ciphertextDiv.textContent = `Error loading ciphertext: ${error.message}`;
        } finally {
          // Reset button state
          refreshBtn.disabled = false;
          refreshBtn.textContent = "Refresh Ciphertext";
        }
      }

      // Load ciphertext automatically when page loads
      window.addEventListener('DOMContentLoaded', function() {
        getCiphertext();
      });
    </script>
  </body>
</html>
